version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sacra360-postgres
    environment:
      POSTGRES_DB: sacra360
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lolsito101
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/Database.sql:/docker-entrypoint-initdb.d/Database.sql
    restart: unless-stopped
    networks:
      - sacra360_network

  # MinIO para almacenamiento de archivos
  minio:
    image: minio/minio:latest
    container_name: sacra360_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - sacra360_network

  # Documents Service - Puerto 8002
  documents-service:
    build:
      context: ./server-sacra360/Documents-service
      dockerfile: Dockerfile
    container_name: sacra360_documents_service
    environment:
      - POSTGRES_URL=postgresql://postgres:lolsito101@postgres:5432/sacra360
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - OCR_SERVICE_URL=http://ocr-service:8003
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - minio
    networks:
      - sacra360_network

  # OCR Service - Puerto 8003
  ocr-service:
    build:
      context: ./server-sacra360/OCR-service
      dockerfile: Dockerfile
    container_name: sacra360_ocr_service
    environment:
      - DATABASE_URL=postgresql://postgres:lolsito101@postgres:5432/sacra360
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    ports:
      - "8003:8003"
    depends_on:
      - postgres
      - minio
    networks:
      - sacra360_network

  # AuthProfiles Service - Puerto 8004
  authprofiles-service:
    build:
      context: ./server-sacra360/AuthProfiles-service
      dockerfile: Dockerfile
    container_name: sacra360_authprofiles_service
    environment:
      - DATABASE_URL=postgresql://postgres:lolsito101@postgres:5432/sacra360
      - SECRET_KEY=sacra360-secret-key-change-in-production-use-strong-key
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:8002,http://localhost:8001
    ports:
      - "8004:8004"
    depends_on:
      - postgres
    networks:
      - sacra360_network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  sacra360_network:
    driver: bridge