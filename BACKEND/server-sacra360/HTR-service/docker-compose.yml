# Docker Compose para HTR Service - Sacra360
# Incluye HTR service + PostgreSQL para testing

version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: sacra360_postgres_htr
    environment:
      POSTGRES_DB: sacra360
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sacra360_network

  # Servicio Minio (Object Storage)
  minio:
    image: minio/minio:latest
    container_name: sacra360_minio_htr
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
      # Crear ambos buckets: uno para OCR y otro para HTR
      MINIO_DEFAULT_BUCKETS: sacra360-documents,sacra360-htr
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - sacra360_network
    restart: unless-stopped

  # Servicio HTR
  htr-service:
    build: .
    container_name: sacra360_htr_service
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/sacra360
      SERVICE_PORT: 8004
      LOG_LEVEL: INFO
      # Variables de Minio
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password123
      # HTR usa bucket separado
      MINIO_HTR_BUCKET: sacra360-htr
      MINIO_SECURE: "false"
      # HTR Configuration
      HTR_MODEL_PATH: /app/models/htr_model.pth
      HTR_CONFIDENCE_THRESHOLD: 0.7
    depends_on:
      - postgres
      - minio
    networks:
      - sacra360_network
    restart: unless-stopped
    volumes:
      - ./models:/app/models  # Montar modelos HTR

volumes:
  postgres_data:
  minio_data:

networks:
  sacra360_network:
    driver: bridge
