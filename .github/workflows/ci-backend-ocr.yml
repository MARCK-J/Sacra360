name: CI Backend (OCR-focused)

on:
  push:
    # Run on pushes to any branch
    branches:
      - '**'
  pull_request:
    # Run on PRs targeting any branch
    branches:
      - '**'
  workflow_dispatch: {}

jobs:
  unit-tests:
    name: Unit tests (OCR-service)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/BACKEND/requirements-minimal.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install OCR-service dependencies
        working-directory: BACKEND/server-sacra360/OCR-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # httpx is required by FastAPI TestClient (starlette.testclient -> httpx)
          pip install httpx
          pip install pytest pytest-asyncio pytest-cov

      - name: Run OCR unit tests (repo-level)
        working-directory: BACKEND
        env:
          PYTHONPATH: ${{ github.workspace }}/BACKEND/server-sacra360/OCR-service
        run: |
          mkdir -p reports
          pytest -q tests/test_processors.py --junitxml=reports/junit.xml

      - name: Upload unit test reports
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: BACKEND/reports

  integration-tests:
    name: Integration tests (main or manual)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker compose
        working-directory: ${{ github.workspace }}
        run: |
          docker compose -f BACKEND/docker-compose.yml up -d
          echo "Waiting for HTTP service to be ready..."
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:8000/health; then
              echo "Service ready"; break
            fi
            sleep 2
          done

      - name: Install pytest for integration run
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio

      - name: Run integration tests
        working-directory: BACKEND
        run: |
          mkdir -p reports
          pytest -q tests/test_documentos.py --junitxml=reports/integration-junit.xml

      - name: Upload integration reports
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: BACKEND/reports

      - name: Tear down services
        run: docker compose -f BACKEND/docker-compose.yml down --volumes
